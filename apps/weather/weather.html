<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="/apps/weather/weather.css">
    </head>
    <body>
        <div class="weather">
            <div>
                <p class="display_error"></p>
            </div>
            <div class="search">
                <input class="city_input" type="text" placeholder="search..." onfocus="this.placeholder=''" onblur="this.placeholder='search...'">
                <button class="search_button" type="submit">
                    <img class="search_ico" src="/apps/weather/resources/search.svg">
                </button> 
            </div>
            <div class="show_weather">
                <div class="main_weather">
                    <p class="city_display"></p>
                    <p class="temperature_display"></p>
                    <div class="forecast">
                        <img class="short_forecast_ico">
                        <p class="short_forecast_display"></p>
                    </div>
                </div>
                <div class="extra">
                    <div class="humidity_status">
                        <img class="humidity_ico" src="/apps/weather/resources/humidity.png">
                        <p class="humidity_display"></p>
                    </div>
                    <div class="wind_status">
                        <img class="wind_ico" src="/apps/weather/resources/wind.png">
                        <p class="wind_display"></p>
                    </div>
                </div>
            </div>
        </div>
        <script src="/apps/weather/weather.js"></script>
    </body>
</html>
