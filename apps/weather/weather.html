<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="/apps/weather/weather.css">
    </head>
    <body>
        <div class="weather">
            <div class="search">
                <input class="city_input" type="text">
                <button class="search_button" type="submit">Submit</button> 
            </div>
            <div class="show_weather">
                <h1 class="city_display">city</h1>
                <h2 class="temperature_display">temperature</h2>
                <h3 class="short_forecast_display">forecast</h3>
                <div class="extra">
                    <p class="humidity_display">humidity</p>
                    <p class="wind_display">wind</p>
                </div>
            </div>
            <div class="errors"></div>
        </div>
        <script src="/apps/weather/weather.js"></script>
    </body>
</html>
