<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="/apps/games/game_1/game_1.css">
    </head>
    <body>
        <div class="game_1">
            <h1 class="game_title">Rock Paper Scissors</h1>
            <div class="display_round_winner">Who will win?</div>
            <div class="display_result">
                <div class="player_side">
                    <p class="player_score"></p>
                    <div class="player_choice"></div>
                </div>
                <p>V.S.</p>
                <div class="computer_side">
                    <p class="computer_score"></p>
                    <div class="computer_choice"></div>
                </div>
            </div>
            <div class="display_choices">
                <p>Choose a hand</p>
                <div class="choices">
                    <button class="rock" id="rock">
                        <img src="/apps/games/game_1/resources/rock_player.png">
                    </button>
                    <button class="paper">
                        <img src="/apps/games/game_1/resources/paper_player.png">
                    </button>
                    <button class="scissors">
                        <img src="/apps/games/game_1/resources/scissors_player.png">
                    </button>
                </div>
            </div>
        </div>
        <script src="/apps/games/game_1/game_1.js"></script>
    </body>
</html>
