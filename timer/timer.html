<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="/timer/navbar.css">
        <link rel="stylesheet" type="text/css" href="/timer/timer.css">
    </head>
    <body>
        <div class="timer">
            <div class="time">
                <p id="hour" class="timer_element"></p>
                <!-- <p>:</p> -->
                <p id="minute" class="timer_element"></p>
                <!-- <p>:</p> -->
                <p id="seconds" class="timer_element"></p>
                <!-- <p>:</p> -->
                <p id="milliseconds" class="timer_element"></p>
            </div>
            <div class="buttons">
                <button class="start" id="start">
                    <img src="/timer/resources/buttons/play.png">
                </button>
                <button class="pause" id="pause">
                    <img src="/timer/resources/buttons/pause.png">
                </button>
                <button class="reset" id="reset">
                    <img src="/timer/resources/buttons/reset.png">
                </button>
            </div>
            </div>
        </div>
        <script src="/timer/timer.js"></script>
    </body>
</html>
