<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/calculator/calculator.css">
    </head>
    <body>
        <div class="calculator">
            <div class="display">
                <p id="text_display"></p>
            </div>
            <div class="buttons">
                <button id="clear" class="button_function">AC</button>
                <button id="change_sign" class="button_function">+/-</button>
                <button id="percent" class="button_function">%</button>
                <button id="divide" class="button_operator">รท</button>
                <button id="seven" class="button_number">7</button>
                <button id="eight" class="button_number">8</button>
                <button id="nine" class="button_number">9</button>
                <button id="multiply" class="button_operator">ร</button>
                <button id="four" class="button_number">4</button>
                <button id="five" class="button_number">5</button>
                <button id="six" class="button_number">6</button>
                <button id="subtract" class="button_operator">-</button>
                <button id="one" class="button_number">1</button>
                <button id="two" class="button_number">2</button>
                <button id="three" class="button_number">3</button>
                <button id="add" class="button_operator">+</button>
                <button id="zero" class="button_number">0</button>
                <button id="decimal" class="button_number">.</button>
                <button id="equal" class="button_operator">=</button>
            </div>
        </div>
        <script src="/calculator/calculator.js"> </script>
    </body>
</html>
